     <div class="container mt-5" *ngIf="prodDetails.length != 0">
        <h2 style="color: #929292; font-size: 18px;  margin-left: -8px;">Your Order</h2>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Name</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of prodDetails; let i =index ">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.Name}}</td>
                        <td>{{ item.Quantity }}({{ item.Price }})</td>
                        <td>{{ item.Amount }}</td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td colspan="2">Total amount</td>
                        <td>
                            {{totalAmount}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    
      

    <button class="print" (click)="generate_tc()"  mat-raised-button color="warn">Print Bill</button>
